<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/player.js"></script>
</head>
<body>

<div id="player">

    <div id="video-container">
        <div id="screen">
            <img id="screen-button" src="images/play.png" alt=""/>
        </div>
        <video id="video" poster="images/thumbnail.png">
            <source src="video/longsample.mp4">
            It seems your browser doesn't support the HTML5 video tag. Please update it!
        </video>
    </div>

    <div id="pbar-container">
        <div id="pbar"></div>
    </div>

    <div id="buttons-container">
        <img id="play-button" src="images/play.png">
        <div id="time-field">
            0:00 / 0:00
        </div>
        <img id="sound-button" src="images/sound.png">
        <div id="sbar-container">
            <div id="sbar"></div>
        </div>
        <img id="fullscreen-button" src="images/fullscreen.png">
    </div>

</div>

</body>
</html>
